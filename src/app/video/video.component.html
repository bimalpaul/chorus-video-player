
<div class="row">
  <div class="col-sm-12">
    <div class="alert alert-danger errorSection" role="alert" *ngIf="showVideoError === true" >
      {{errorText}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <video controls (timeupdate)="setCurrentTime($event)" id="videoContainer" >
      <source [src]=videoUrl type="video/mp4" (error)="showVideoError = true">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
